<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Menu Prototype</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <header>
    <h1>AR Menu — Demo</h1>
    <p>Tap "View in AR" to see the dish on your table.</p>
  </header>

  <main>
    <div id="menu" class="menu-grid"></div>
  </main>

  <div id="arOverlay" class="overlay hidden" role="dialog" aria-hidden="true">
    <div class="overlay-inner">
      <button id="closeBtn" class="btn-close" aria-label="Close AR viewer">✖</button>
      
      <model-viewer id="viewer"
        style="width: 100%; height: 100%;"
        camera-controls
        ar
        ar-placement="floor"
        ar-modes="webxr scene-viewer quick-look unstable"
        alt="3D model of a food dish"
        disable-zoom
        disable-pan
        loading="lazy"
        reveal="interaction">

        <button slot="ar-button" id="ar-button" class="btn-ar">
          View in your space
        </button>
        
      </model-viewer>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
