<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Menu Experience</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <div id="welcome-view">
    <div class="welcome-content text-center text-white">
      <h1 class="display-1">WELCOME</h1>
      <div id="category-buttons" class="d-grid gap-3 col-10 col-md-6 mx-auto my-5">
        </div>
      <button id="call-waiter-btn" class="btn btn-outline-light btn-lg">CALL THE WAITER</button>
      <div class="social-icons mt-5">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-twitter-x"></i></a>
      </div>
    </div>
  </div>

  <div id="menu-view" class="container py-4 d-none">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <button id="back-to-categories-btn" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Categories
      </button>
      <h2 id="category-title" class="mb-0"></h2>
    </header>
    <main>
      <div id="menu-items-grid" class="row">
        </div>
    </main>
  </div>
  
  <div id="arOverlay" class="overlay hidden">
    <div class="overlay-inner">
      <button id="closeBtn" class="btn-close"></button>
      <model-viewer id="viewer" camera-controls ar ar-placement="floor" ar-modes="webxr scene-viewer quick-look unstable" alt="3D model of a food dish" loading="lazy" reveal="interaction">
        <button slot="ar-button" class="btn btn-primary btn-lg mx-auto my-3">View in your space</button>
      </model-viewer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
